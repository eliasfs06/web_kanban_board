<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments :: head('Home')}"></head>
<body>
	<div th:replace="~{fragments :: navbar}"></div>
	<div class="container mt-3">
		<h1 class="mb-3">Your tasks</h1>
		<div class="container text-center">
		 <div class="row">
		    <div class="col-4">
			    <table class="table table-striped table-hover  table-bordered">
				<thead class="table-hover">
					<tr><th scope="col">To Do</th></tr>
				</thead>
				<tbody class="table-hover">
					<tr><td scope="row">
							<p class="list-group-item" th:styleappend="${toDoTasks.isEmpty() ? '' : 'display:none'}">Nothing here!</p>						
							<ul class="list-group"  th:each="task : ${toDoTasks}">						 
							  <li class="list-group-item item">
							  	<span class="pe-3" th:text="${task.name}"></span>
							  	<a th:href="@{/tasks/{taskId}(taskId = ${task.id})}">Show</a>
							 	<a th:href="@{/tasks/{taskId}/delete(taskId = ${task.id})}">Delet</a>							 						  	
							  </li>
							</ul>
						</td></tr>
				</tbody>
				</table>
		    </div>
		    <div class="col-4">
			    <table class="table table-striped table-hover  table-bordered">
				<thead class="table-hover">
					<tr><th scope="col">Doing</th></tr>
				</thead>
				<tbody class="table-hover">
					<tr><td scope="row">
							<ul class="list-group"  th:each="task : ${doingTasks}">						 
							  <li class="list-group-item item">
							  	<span class="pe-3" th:text="${task.name}"></span>
							  	<a th:href="@{/tasks/{taskId}(taskId = ${task.id})}">Show</a>
							 	<a th:href="@{/tasks/{taskId}/delete(taskId = ${task.id})}">Delet</a>
							  </li>
							</ul>
						</td></tr>
				</tbody>
				</table>
		    </div>
		    <div class="col-4">
			    <table class="table table-striped table-hover  table-bordered">
				<thead class="table-hover">
					<tr><th scope="col">Done</th></tr>
				</thead>
				<tbody class="table-hover">
					<tr><td scope="row">
							<ul class="list-group"  th:each="task : ${doneTasks}">						 
							  <li class="list-group-item item">
							  	<span class="pe-3" th:text="${task.name}"></span>
							  	<a th:href="@{/tasks/{taskId}(taskId = ${task.id})}">Show</a>
							  </li>
							</ul>
						</td></tr>
				</tbody>
				</table>
		    </div>
		  </div>
		</div>
		<a th:href="@{/tasks/new/{boardId}(boardId = ${boardId})}">New Task</a>
	</div>	
</body>
</html>
